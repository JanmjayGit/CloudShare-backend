#database connection
#spring.data.mongodb.uri=${MONGODB_URL}
spring.data.mongodb.uri=${MONGODB_URL}
server.servlet.context-path=/api/v1.0
server.port=${PORT:8080}
spring.data.mongodb.auto-index-creation=true

#to avoid autogenerated password in console
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

#clerk jwt and frontend url
clerk.issuer=${CLERK_FRONTEND_URL}
clerk.jwks-url=${CLERK_JWT_URL}

#clerk secret key
clerk.webhook.secret=${CLERK_WEBHOOK_SECRET}

#file upload configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB

# payment key and secret key
razorpay.key.id=${RAZORPAY_KEY}
razorpay.key.secret=${RAZORPAY_SECRET}